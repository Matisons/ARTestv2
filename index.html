<!doctype html>
<html>
    <head>
        <title>&lt;ARTestv1&gt;</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
       
    </head>

    <body>
        <div id="card">
            <model-viewer src="assets/ransomware.glb"
                      ios-src="assets/ransomware.usdz"
                      poster="assets/poster-astronaut.png"
                      alt="A 3D model of an astronaut"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate 
                      ar
                      ar-modes="webxr scene-viewer quick-look" >
                <button
                        slot="hotspot-pc"
                        data-position="0.2 0.4 -0.4"
                        data-normal="1 0 0"
                        <div id="annotation">Turning it on & off won't help! You will still need the access key.</div>
                        >
                </button>
            </model-viewer>
        </div>

        <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>

        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
        </script>
    </body>
</html>
